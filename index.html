<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / Fullscreen Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#d72300">
    <meta name="msapplication-navbutton-color" content="#d72300">
    <meta name="apple-mobile-web-app-title" content="BK Whopper Dog">
    
    <!-- Prevenir caching para desarrollo -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>BK - Whopper Dog</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Estilos inline criticos -->
    <style>
        /* Colores BK */
        :root {
            --bk-red: #d72300;
            --bk-cream: #F5F0E1;
        }
        
        /* Base - evita flash blanco */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            background: #d72300;
        }
    </style>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- Loader inicial mientras detecta dispositivo -->
    <div class="initial-loader" id="initialLoader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Vista Desktop/Tablet - Como portrait + QR -->
    <div class="desktop-view hidden" id="desktopView">
        <!-- Fondo con cuadriculado (como portrait) -->
        <div class="desktop-background">
            <img src="assets/QUADRICULADO.png" alt="" class="background-pattern">
        </div>
        
        <div class="desktop-container">
            <!-- Hamburguesa rotada como en portrait -->
            <div class="desktop-burger">
                <img src="assets/hamburger.png" alt="Whopper Dog" class="desktop-burger-image">
            </div>
            
            <!-- Texto como en portrait -->
            <div class="desktop-text">
                <img src="assets/TEXTO_01.png" alt="Is it a hot dog? Is it a Whopper? Flip your phone and find out." class="desktop-text-image">
            </div>
            
            <!-- QR Code -->
            <div class="desktop-qr-section">
                <div class="qr-wrapper">
                    <div class="qr-container" id="qrContainer"></div>
                </div>
                <p class="desktop-scan-text">Escanea con tu movil</p>
            </div>
        </div>
    </div>

    <!-- Vista Vertical (Portrait) - Mensaje para girar -->
    <div class="portrait-view">
        <!-- Fondo con cuadriculado -->
        <div class="portrait-background">
            <img src="assets/QUADRICULADO.png" alt="" class="background-pattern">
        </div>
        
        <!-- Contenido -->
        <div class="portrait-content">
            <!-- Hamburguesa rotada -->
            <div class="burger-container portrait-burger">
                <img src="assets/hamburger.png" alt="Whopper Dog" class="burger-image">
            </div>
            
            <!-- Texto -->
            <div class="text-container">
                <img src="assets/TEXTO_01.png" alt="Is it a hot dog? Is it a Whopper? Flip your phone and find out." class="text-image">
            </div>
        </div>
    </div>

    <!-- Vista Horizontal (Landscape) - Cupón revelado -->
    <div class="landscape-view">
        <!-- Fondo rojo con patron a la izquierda -->
        <div class="landscape-background">
            <div class="checker-pattern"></div>
        </div>
        
        <!-- Contenido -->
        <div class="landscape-content">
            <!-- Lado izquierdo - Texto y código -->
            <div class="landscape-left">
                <img src="assets/TEXTO_02.png" alt="Get your Whopper Dog - BKWHOPPERDOG" class="landscape-text-image" id="couponElement">
            </div>
            
            <!-- Lado derecho - Hamburguesa -->
            <div class="landscape-right">
                <div class="burger-container landscape-burger">
                    <img src="assets/hamburger.png" alt="Whopper Dog" class="burger-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay de transicion -->
    <div class="transition-overlay" id="transitionOverlay">
        <div class="transition-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
